<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>自助购票系统</title>
    <script src='/static/js/jquery.min.js'></script>
    <script src='/static/js/swiper.js'></script>
    <script src='/static/js/sweetalert-dev.js'></script>
    <script type="text/javascript">
        // 禁止选择文本
        var omitformtags=["input", "textarea", "select"]
        omitformtags=omitformtags.join("|")
        function disableselect(e){
        if (omitformtags.indexOf(e.target.tagName.toLowerCase())==-1)
            return false
        }
        function reEnable(){
            return true
        }
        if (typeof document.onselectstart!="undefined")
            document.onselectstart=new Function ("return false")
        else{
            document.onmousedown=disableselect
            document.onmouseup=reEnable
        }

        // 禁止拖动
        document.onmousemove = function(e){return false;}
    </script>
    <script type="text/javascript">
        var EXT                      =  window.external,                                              // 取卡器设备
            LEAVE_TIMER              =  null,                                                         // 无操作定时器
            LEAVE_TIMER_MIN          =  1000 * 60 * 1.5,                                              // 无操作时间1.5min
            READ_CARD_TIMER          =  null,                                                         // 获取Card信息
            GO_SUCCESS_TIMER         =  null,                                                         // 打印成功后跳转到成功页面时间
            GO_SUCCESS_TIMER_MIN     =  1000 * 3,                                                     // 打印成功后3S跳转
            AJAX_URL                 =  "http://192.168.9.150:1955/service/gh_b1bc335cbc86/ticket";   // 服务器请求路径
    </script>
